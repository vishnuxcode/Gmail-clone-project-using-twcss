<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail UI clone using Tailwindcss</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico" type="image/x-icon">
    <style>
        #compose:hover{
            box-shadow:rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        }
    </style>
</head>
<body class="bg-[#f6f8fc] h-screen w-screen overflow-hidden absolute -z-20">

    <!-- Head Bar goes here  -->
    <header class="flex h-[64px] p-[8px]">

        <div class="flex items-center md:w-[238px] md:pr-[30px] shrink-0   ">
            <a aria-label="Main menu" data-ogmb="1" title="Main menu" href="#" class="text-2xl text-gray-500 "><div class="rounded-full hover:bg-[#e9eef6] h-[48px] w-[48px] flex justify-center items-center sm:mx-[4px]">&#9776;</div></a>
            <a href="./index.html">
                <img class="hidden md:inline-block" title="Gmail" src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x_r5.png" srcset="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x_r5.png 1x, https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_2x_r5.png 2x " alt="" aria-hidden="true" role="presentation" style="width:109px;height:40px">
            </a>
        </div>

        <div class="flex-grow flex-shrink">
            <div class="bg-blue-50 rounded-full flex items-center focus-within:shadow-md focus-within:translate-y-[1px] focus-within:translate-x-[1px] focus-within:border-x-black focus-within:bg-white lg:w-[720px]">
                <button type="submit" title="Search" aria-label="Search" class="p-[6px]"><svg class="p-[6px] h-[36px] w-[36px] rounded-full hover:bg-blue-100 " focusable="false" height="24px" viewBox="0 0 24 24" width="24px" xmlns="http://www.w3.org/2000/svg"><path d="M20.49,19l-5.73-5.73C15.53,12.2,16,10.91,16,9.5C16,5.91,13.09,3,9.5,3S3,5.91,3,9.5C3,13.09,5.91,16,9.5,16 c1.41,0,2.7-0.47,3.77-1.24L19,20.49L20.49,19z M5,9.5C5,7.01,7.01,5,9.5,5S14,7.01,14,9.5S11.99,14,9.5,14S5,11.99,5,9.5z"></path><path d="M0,0h24v24H0V0z" fill="none"></path></svg></button>
                <input type="text" placeholder="Search mail" class="bg-transparent flex-shrink outline-none placeholder:text-slate-600 lg:w-[580px] flex-grow" >
                <button title="Show search option" aria-label="Show search option" type="submit" title="Show search options" aria-label="Show search options" class="p-[6px]"><svg class="p-[6px] h-[36px] w-[36px] rounded-full hover:bg-blue-100" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M3 17v2h6v-2H3zM3 5v2h10V5H3zm10 16v-2h8v-2h-8v-2h-2v6h2zM7 9v2H3v2h4v2h2V9H7zm14 4v-2H11v2h10zm-6-4h2V7h4V5h-4V3h-2v6z"></path></svg></button>
            </div>
        </div>

        <div class="flex items-center  ">
            <a href="#" title="Support" class="hidden md:inline-block p-[8px] m-[2px] rounded-full hover:bg-[#e9eef6]" aria-label="Support"><svg class="" xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24" fill="#5f6368" focusable="false"><path fill="none" d="M0 0h24v24H0z"></path><path d="M11 18h2v-2h-2v2zm1-16C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-2.21 0-4 1.79-4 4h2c0-1.1.9-2 2-2s2 .9 2 2c0 2-3 1.75-3 5h2c0-2.25 3-2.5 3-5 0-2.21-1.79-4-4-4z"></path></svg></a>

            <a href="#" title="Settings" class="hidden md:inline-block p-[8px] rounded-full hover:bg-[#e9eef6] " aria-label="Settings"><svg class="" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#5f6368"><path d="M13.85 22.25h-3.7c-.74 0-1.36-.54-1.45-1.27l-.27-1.89c-.27-.14-.53-.29-.79-.46l-1.8.72c-.7.26-1.47-.03-1.81-.65L2.2 15.53c-.35-.66-.2-1.44.36-1.88l1.53-1.19c-.01-.15-.02-.3-.02-.46 0-.15.01-.31.02-.46l-1.52-1.19c-.59-.45-.74-1.26-.37-1.88l1.85-3.19c.34-.62 1.11-.9 1.79-.63l1.81.73c.26-.17.52-.32.78-.46l.27-1.91c.09-.7.71-1.25 1.44-1.25h3.7c.74 0 1.36.54 1.45 1.27l.27 1.89c.27.14.53.29.79.46l1.8-.72c.71-.26 1.48.03 1.82.65l1.84 3.18c.36.66.2 1.44-.36 1.88l-1.52 1.19c.01.15.02.3.02.46s-.01.31-.02.46l1.52 1.19c.56.45.72 1.23.37 1.86l-1.86 3.22c-.34.62-1.11.9-1.8.63l-1.8-.72c-.26.17-.52.32-.78.46l-.27 1.91c-.1.68-.72 1.22-1.46 1.22zm-3.23-2h2.76l.37-2.55.53-.22c.44-.18.88-.44 1.34-.78l.45-.34 2.38.96 1.38-2.4-2.03-1.58.07-.56c.03-.26.06-.51.06-.78s-.03-.53-.06-.78l-.07-.56 2.03-1.58-1.39-2.4-2.39.96-.45-.35c-.42-.32-.87-.58-1.33-.77l-.52-.22-.37-2.55h-2.76l-.37 2.55-.53.21c-.44.19-.88.44-1.34.79l-.45.33-2.38-.95-1.39 2.39 2.03 1.58-.07.56a7 7 0 0 0-.06.79c0 .26.02.53.06.78l.07.56-2.03 1.58 1.38 2.4 2.39-.96.45.35c.43.33.86.58 1.33.77l.53.22.38 2.55z"></path><circle cx="12" cy="12" r="3.5"></circle></svg></a>

            <a href="#" title="Google apps" class="hidden md:inline-block p-[8px] rounded-full hover:bg-[#e9eef6]" aria-label="Google apps"><svg class="" focusable="false" viewBox="0 0 24 24" height="24" width="24" fill="#5f6368"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg></a>

            <a href="#" title="Google account" class="p-[6px] m-[4px] rounded-full hover:bg-[#e9eef6] shrink-0" aria-label="Google account"><img src="https://cdn-icons-png.flaticon.com/128/1144/1144760.png" height="24" width="24" alt=""></a>
        </div>
    </header>
    <!-- Head Bar ends here  -->

    <!-- Side Bar goes here! -->
    <div class="group hidden md:flex flex-col items-center hover:items-start w-[72px] h-full min-h-[300px] hover:w-[256px] bg-[#f6f8fc] transition-all ease-out duration-200">
            <button type="button" id="compose" class="mt-[8px] mb-[16px] h-[56px] w-[56px] rounded-xl bg-[#c2e7ff] group-hover:w-[143px] bg-[url('https://www.gstatic.com/images/icons/material/system_gm/1x/create_black_24dp.png')] bg-no-repeat bg-center group-hover:bg-[center_left_15px] group-hover:after:content-['Compose'] pl-[20px] group-hover:ml-[8px]"></button>
        
                <button aria-label="Inbox" title="Inbox" class=" w-[32px] h-[32px] rounded-full group-hover:w-[240px] hover:bg-[#e9eef6] focus:bg-blue-300 focus:bg-[url('https://ssl.gstatic.com/ui/v1/icons/mail/gm3/1x/inbox_fill_baseline_p900_20dp.png')] bg-[url('https://ssl.gstatic.com/ui/v1/icons/mail/gm3/1x/inbox_baseline_nv700_20dp.png')] bg-no-repeat bg-center group-hover:bg-[center_left_28px] group-hover:after:content-['Inbox'] focus:font-semibold group-hover:rounded-r-full group-hover:rounded-l-none pl-[20px] group-hover:pr-[100px]"></button>
            
                <button aria-label="Starred" title="Starred" class=" w-[32px] h-[32px] rounded-full group-hover:w-[240px] hover:bg-[#e9eef6] focus:bg-blue-300 focus:bg-[url('https://ssl.gstatic.com/ui/v1/icons/mail/gm3/1x/star_fill_baseline_p900_20dp.png')] bg-[url('https://ssl.gstatic.com/ui/v1/icons/mail/gm3/1x/star_baseline_nv700_20dp.png')] bg-no-repeat bg-center group-hover:bg-[center_left_28px] group-hover:after:content-['Starred'] focus:font-semibold group-hover:rounded-r-full group-hover:rounded-l-none pl-[20px] group-hover:pr-[90px]"></button>

                <button aria-label="Snoozed" title="Snoozed" class=" w-[32px] h-[32px] rounded-full group-hover:w-[240px] hover:bg-[#e9eef6] focus:bg-blue-300 focus:bg-[url('https://ssl.gstatic.com/ui/v1/icons/mail/gm3/1x/schedule_fill_baseline_p900_20dp.png')] bg-[url('https://ssl.gstatic.com/ui/v1/icons/mail/gm3/1x/schedule_baseline_nv700_20dp.png')] bg-no-repeat bg-center group-hover:bg-[center_left_28px] group-hover:after:content-['Snoozed'] focus:font-semibold group-hover:rounded-r-full group-hover:rounded-l-none pl-[20px] group-hover:pr-[80px]"></button>

                <button aria-label="Sent" title="Sent" class=" w-[32px] h-[32px] rounded-full group-hover:w-[240px] hover:bg-[#e9eef6] focus:bg-blue-300 focus:bg-[url('https://ssl.gstatic.com/ui/v1/icons/mail/gm3/1x/send_fill_baseline_p900_20dp.png')] bg-[url('https://ssl.gstatic.com/ui/v1/icons/mail/gm3/1x/send_baseline_nv700_20dp.png')] bg-no-repeat bg-center group-hover:bg-[center_left_28px] group-hover:after:content-['Sent'] focus:font-semibold group-hover:rounded-r-full group-hover:rounded-l-none pl-[20px] group-hover:pr-[110px]"></button>

                <button aria-label="Drafts" title="Drafts" class=" w-[32px] h-[32px] rounded-full group-hover:w-[240px] hover:bg-[#e9eef6] focus:bg-blue-300 focus:bg-[url('https://ssl.gstatic.com/ui/v1/icons/mail/gm3/1x/draft_fill_baseline_p900_20dp.png')] bg-[url('https://ssl.gstatic.com/ui/v1/icons/mail/gm3/1x/draft_baseline_nv700_20dp.png')] bg-no-repeat bg-center group-hover:bg-[center_left_28px] group-hover:after:content-['Drafts'] focus:font-semibold group-hover:rounded-r-full group-hover:rounded-l-none pl-[20px] group-hover:pr-[100px]"></button>
    </div>
    <!-- Side bar end here! -->

    <!-- Main content div goes here! -->
    <div class="md:absolute top-[64px] left-[72px] -z-10 bg-white w-[full] md:w-[94%] rounded-lg min-h-[300px] h-[91%] pr-[16px] flex flex-col">
        <div class="flex gap-2 h-[48px] items-center ">
            <div aria-label="select" title="select" class="flex items-center ">
                <button class="flex justify-center items-center h-[40px] w-[20px] ml-[20px] rounded hover:bg-[#e9eef6]">
                    <img src="https://ssl.gstatic.com/ui/v1/icons/mail/gm3/1x/check_box_outline_blank_baseline_nv700_20dp.png" alt="">
                </button>
                <button class="flex justify-start items-center h-[40px] w-[20px] rounded hover:bg-[#e9eef6]">
                    <img src="https://ssl.gstatic.com/ui/v1/icons/mail/gm3/1x/arrow_drop_down_baseline_nv700_20dp.png" alt="">
                </button>
            </div>
            
            <button aria-label="Refresh" title="Refresh" class="flex h-[40px] w-[40px] items-center justify-center rounded-full hover:bg-[#e9eef6]">
                <img src="https://ssl.gstatic.com/ui/v1/icons/mail/gm3/1x/refresh_baseline_nv700_20dp.png" alt="">
            </button>
            
            <button aria-label="Refresh" title="Refresh" class="flex h-[40px] w-[40px] items-center justify-center rounded-full hover:bg-[#e9eef6]">
                <img src="https://ssl.gstatic.com/ui/v1/icons/mail/gm3/1x/more_vert_baseline_nv700_20dp.png" alt="">
            </button>
        </div>

        <div class="flex h-[56px] w-full border-b-2 pl-[5px] ">
            <button class="flex justify-start gap-4 px-[5px] sm:pl-[18px] text-blue-600 border-b-blue-600 border-b-2 items-center h-[56px] sm:w-[252px] hover:bg-[#e9eef6]">
                <img src="https://ssl.gstatic.com/ui/v1/icons/mail/gm3/1x/inbox_fill_baseline_p600_20dp.png" alt="">
                Primary</button>
            <button class="flex justify-start gap-4 px-[10px] sm:pl-[18px] items-center h-[56px] sm:w-[252px] hover:bg-[#e9eef6]">
                <img src="https://ssl.gstatic.com/ui/v1/icons/mail/gm3/1x/sell_baseline_nv700_20dp.png" alt="">
                Promotions</button>
            <button class="flex justify-start gap-4 px-[10px] sm:pl-[18px] items-center h-[56px] sm:w-[252px] hover:bg-[#e9eef6]">
                <img src="https://ssl.gstatic.com/ui/v1/icons/mail/gm3/1x/group_baseline_nv700_20dp.png" alt="">
                Social</button>
        </div>

        <div class="flex justify-center items-center min-h-[256px] w-full flex-grow-[2]">
            <div class="text-gray-700 flex flex-col gap-4 p-[20px]">
                <h2>Your Primary tab is empty.</h2>
                <p class="text-[15px]">Personal messages and messages that don't appear in other tabs will be shown here.</p>
                <p class="text-[15px]">To add or remove tabs, click <a href="#" class="text-blue-700 hover:underline text-[15px]">inbox settings.</a></p>
            </div>
        </div>

        <div class="px-[16px] my-[16px] flex-grow flex flex-col sm:flex-row sm:gap-3 sm:justify-between sm:flex-nowrap flex-wrap">
            <div class="w-[220px] flex flex-col cursor-pointer">
                <div class="w-[220px] h-[6px] my-[7px] bg-gray-300 rounded">
                    <div class="h-full w-[20%] bg-gray-500 rounded"></div>
                </div>
                <p class="text-gray-600 text-[12px] hover:underline flex gap-1">3.0 GB of 15 GB used <img src="https://www.gstatic.com/images/icons/material/system_gm/1x/launch_gm_grey_18dp.png" alt=""></p>
            </div>

            <ul class="text-gray-600 text-[12px] flex gap-1 list-['Â·'] ">
                <li><a class="pl-[2px] hover:underline" href="#">Terms</a></li>
                <li><a class="pl-[2px] hover:underline" href="#">Privacy</a></li>
                <li><a class="pl-[2px] hover:underline" href="#">Programme Policies</a></li>
            </ul>

            <div class="text-gray-600 text-[12px] flex flex-col">
                <p>Last account activity: 2 hours ago</p>
                <a class="hover:underline sm:self-end" href="#">Details</a>
            </div>
        </div>
    </div>
    <!-- Main content div ends here! -->
</body>
</html>
